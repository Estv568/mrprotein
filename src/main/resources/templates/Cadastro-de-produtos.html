            <label for="nome">Nome do Produto:</label>

           <label for="imagen">Imagen:</label>

            <label for="fornecedor">Descrição:</label>

            <textarea id="w3review" th:field="*{descricao}" rows="4" cols="50">Descriçao do produto</textarea>
 </br>
